<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time SMS Display</title>
</head>
<body>
  <h1>Real-Time SMS Display</h1>
  <div id="messages" style="white-space: pre-line;">No messages yet...</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Listen for new messages
    socket.on('newMessage', (data) => {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.textContent = `Received at: ${data.timestamp}\nMessage: ${data.message}`;
    });
  </script>
</body>
</html>
